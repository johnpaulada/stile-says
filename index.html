<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@0.4.0/modern-normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-switch@1.0.1/dist/bulma-switch.min.css">
  <link rel="stylesheet" href="./app.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <script defer src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/howler@2.0.9/dist/howler.min.js"></script>
  <script defer src="./app.js"></script>
  <title>Stile Says</title>
</head>
<body>
  <div data-controller="main" data-main-mode="CPU" data-main-wincount="20" class="fullscreen main-container" data-main-strictmode="false">
    <div class="game-container">
      <div data-action="click->main#select" data-target="main.button" id="mafuyu" class="simon-button"></div>
      <div data-action="click->main#select" data-target="main.button" id="miu" class="simon-button"></div>
      <div data-action="click->main#select" data-target="main.button" id="kaho" class="simon-button"></div>
      <div data-action="click->main#select" data-target="main.button" id="maika" class="simon-button"></div>
    </div>
    <div class="container controls-container">
      <div class="columns is-centered control-division">
        <div class="column">
          <div class="field">
            <button class="button is-success" data-target="main.trigger" data-action="main#startGame">Start Game</button>
          </div>
          <div class="field">
            <input data-action="change->main#toggleStrict" id="strictSwitch" type="checkbox" name="strictSwitch" class="switch">
            <label for="strictSwitch">Strict</label>
          </div>
        </div>
        <div class="column">
          <h3 class="subtitle">Streak</h3>
          <p class="title is-size-1" id="streak-count">0</p>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="container">
      <div class="content has-text-centered">
        <p>
          <a class="button" href="https://github.com/johnpaulada/stile-says">
            <span class="icon">
              <i class="fab fa-github"></i>
            </span>
            <span>GitHub</span>
          </a>
        </p>
      </div>
    </div>
  </footer>
</body>
</html>
